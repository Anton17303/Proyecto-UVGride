name: CI Backend

on:
  push:
    branches: [ main ]
    paths:
      - "Scrum/sprints/uvgride/backend/**"
      - ".github/workflows/ci-backend.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "Scrum/sprints/uvgride/backend/**"
      - ".github/workflows/ci-backend.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Scrum/sprints/uvgride/backend

    env:
      CI: true
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Scrum/sprints/uvgride/backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (optional)
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm test -- --ci
